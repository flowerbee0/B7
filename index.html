<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img id="galleryImage" src="image1.jpg" alt="Imagen 1">
        </div>
        <button class="nav-button" id="prevButton" onclick="prevImage()">&#10094;</button>
        <button class="nav-button" id="nextButton" onclick="nextImage()">&#10095;</button>
    </div>
    <input type="file" id="gifInput" accept="image/gif" onchange="addGifBackground()">
    <script src="script.js"></script>
</body>
</html>
